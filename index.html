<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Weatherly</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input
        type="text"
        placeholder="Enter city name..."
        spellcheck="false"
      />
      <button><img src="images/search.png" alt="search-icon" /></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" alt="rain-image" class="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity-image" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind-image" />
          <div>
            <p class="wind">15 Km/h</p>
            <p>wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <a href="https://github.com/dev-soufiane/Weatherly" target="_blank">GitHub Repository</a>
      <a href="https://github.com/dev-soufiane/" target="_blank">Portfolio</a>
    </div>
    <div class="footer-right">
      &copy; 2024 Weatherly
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
